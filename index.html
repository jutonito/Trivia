<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/chiguiro.svg" type="image/x-icon">
</head>
<body class="bg-warning">
    
    <header>
        <div class="d-flex justify-content-between align-items-center p-4 rounded-top ">
            <audio id="background-audio" src="img/music.mp3" loop></audio>
            <button id="mute-button" class="btn"><img src="img/off.svg" alt=""></button>
        </div>
    </header>
    
    <main>
        <div class="content text-center">
            <h1>EL RASTRO</h1>
            <img src="img/millonario.svg" alt="" class="img-fluid">
            <h2>DEL MILLON</h2>
        </div>
        
        <div class="d-flex justify-content-center mt-5">
            <a href="Juego/Juego.html"><button type="button" class="boton">Empezar</button></a>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            var muteButton = document.getElementById('mute-button');
            
            audio.volume = 1;

            // Play audio and toggle mute/unmute on button click
            muteButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(function() {
                        toggleMute();
                    }).catch(function(error) {
                        console.log('Audio play was prevented:', error);
                    });
                } else {
                    toggleMute();
                }
            });

            function toggleMute() {
                if (audio.muted) {
                    audio.muted = false;
                    muteButton.innerHTML = '<img src="img/on.svg" alt="Sound">';
                } else {
                    audio.muted = true;
                    muteButton.innerHTML = '<img src="img/off.svg" alt="Mute">';
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
