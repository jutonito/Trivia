<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/img/chiguiro.svg" type="image/x-icon">
    <title>Game Quiz</title>
</head>
<body class="bg-warning text-center p-4">
    <div class="container">

        <header class="d-flex justify-content-between align-items-center bg-light p-4 rounded-top border border-3 border-primary">
            <a href="../index.html" class="me-3"><img src="/img/casa.svg" alt="" class="img-fluid"></a>
            <div class="puntaje">
                <p class="mb-0">Puntaje: <span class="puntos" id="puntos">0</span></p>
            </div>

            
                <audio id="background-audio" src="/img/music.mp3" loop></audio>
                <button id="mute-button" class="btn"><img src="/img/off.svg" alt=""></button>
            
        </header>
        
        <div class="row mt-4">
            <div class="col-lg-8">
                <main>
                    <div class="juego bg-light p-4 rounded border border-3 border-primary">
                        <div class="contador-pregunta mb-3">
                            <p class="mb-0">Pregunta: <span id="num-pregunta" class="num-pregunta">01</span> / 10</p>
                        </div>

                        <p id="txt-pregunta" class="pregunta mb-4">
                            ¿Texto de la pregunta 1?
                        </p>

                        <div class="opciones mb-4" id="opciones">
                            <button class="opcion " id="a">Opción A</button>
                            <button class="opcion" id="b">Opción B</button>
                            <button class="opcion" id="c">Opción C</button>
                            <button class="opcion" id="d">Opción D</button>
                        </div>

                        <button class="boton" id="siguiente">Siguiente</button>
                    </div>
                </main>
            </div>
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="box bg-light p-4 rounded border border-3 border-primary">
                    <ul class="list-group" id="score-list">
                        <li class="list-group-item" data-score="1000">1000</li>
                        <li class="list-group-item" data-score="900">900</li>
                        <li class="list-group-item" data-score="800">800</li>
                        <li class="list-group-item" data-score="700">700</li>
                        <li class="list-group-item" data-score="600">600</li>
                        <li class="list-group-item" data-score="500">500</li>
                        <li class="list-group-item" data-score="400">400</li>
                        <li class="list-group-item" data-score="300">300</li>
                        <li class="list-group-item" data-score="200">200</li>
                        <li class="list-group-item" data-score="100">100</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            var muteButton = document.getElementById('mute-button');
            
            audio.volume = 1;

            // Play audio and toggle mute/unmute on button click
            muteButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(function() {
                        toggleMute();
                    }).catch(function(error) {
                        console.log('Audio play was prevented:', error);
                    });
                } else {
                    toggleMute();
                }
            });

            function toggleMute() {
                if (audio.muted) {
                    audio.muted = false;
                    muteButton.innerHTML = '<img src="/img/on.svg" alt="Sound">';
                } else {
                    audio.muted = true;
                    muteButton.innerHTML = '<img src="/img/off.svg" alt="Mute">';
                }
            }
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="logica.js"></script>
</body>
</html>
